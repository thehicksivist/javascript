<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Language Selector</title>
    <style>
    body {
      text-align: center;
      padding: 100px;
    }
    a {
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    a.selected {
      font-weight: bold;
    }
    </style>
  </head>
  <body>

    <p>Select your language:</p>
      <a id="english">English</a> | <a id="french">French</a> | <a id="doggo">Doggo</a>
    </div>

    <script>
        function getCookie(key) {
          return document.cookie  // with the document.cookie
          .split(';') // split on semicolon into an array
          .find(pair => pair.includes(key)) // find the element with the desired key 
          .split('=')[1]  // split on the equals and return the value (element 1)
        }

      window.onload = function () {
        let language = getCookie('language')
        console.log(getCookie('language')) 
        let toSelect = document.getElementById(`${language}`)
        console.log(toSelect) 
        toSelect.classList = 'selected'
      }

    // Our event listener callback
    const selectLanguage = (event) => {

      // If there's already a bold link, unbold it (remove the 'selected' class)
      const currentlySelected = document.querySelector('a.selected');
      if (currentlySelected) {
        currentlySelected.classList = '';
      }
      // Add the 'selected' class to the link so it turns bold!
      event.target.classList = 'selected';
      //the text within the "" is setting a variable, which will act as a key at index 0, 
      // then concatenate the object as the value on the end
      document.cookie = "language="+event.target.id     
    }
    
    // Find every language and add an 'on click' event listener
    const languages = document.querySelectorAll('a');
    languages.forEach(language => {
      // When a language is clicked, run the selectLanguage function
      language.addEventListener('click', selectLanguage);
    });
    </script>
  </body>
</html>
