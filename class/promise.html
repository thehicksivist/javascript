    //         Write a function testNum that takes a number as an argument and returns a Promise that
    //  tests if the value is less than or greater than the value 10.
            function testNum(num) {
                return new Promise(function (resolve, reject) {
                    if (num < 10) {
                        resolve(`${num} is less than 10`)
                    } else {
                        reject(`${num} is equal to or greater than 10`)
                    }
                })
            }

            testNum(5).then(function (res) {
                console.log('Success: ', res)
                }, function (err) {
                console.error(`Error: ${err}`)
                })
