---
 - group: admin
   permissions:
   - resource: "*"
     methods: "*"
     action: allow
 - group: user
   permissions:
   - resource: dashboard/*
     methods: "*"
     action: deny
   - resource: "*"
     methods: "*"
     action: allow
 - group: guest
   permissions:
   - resource: "/"
     methods:
     - GET
     action: allow
   - resource: users/login
     methods:
     - POST
     action: allow
   - resource: users/register
     methods:
     - POST
     action: allow